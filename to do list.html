<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>To-Do List</h1>
		<input type="text" id="taskInput" placeholder="Add a task...">
		<button id="addTaskBtn">Add Task</button>
		<hr>
		<h2>Pending Tasks</h2>
		<ul id="pendingTasks">
			<!-- Pending tasks will be dynamically generated here -->
		</ul>
		<h2>Completed Tasks</h2>
		<ul id="completedTasks">
			<!-- Completed tasks will be dynamically generated here -->
		</ul>
	</div>
	<script src="script.js"></script>
</body>
</html>
